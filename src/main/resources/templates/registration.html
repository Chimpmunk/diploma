<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <form action="/registration" method="post" enctype="multipart/form-data">
        <input type="text" name="username" placeholder="Введите имя пользователя" class="form-control mt-2">
        <input type="text" name="firstName" placeholder="Введите имя" class="form-control mt-2">
        <input type="text" name="lastName" placeholder="Введите фамилию" class="form-control mt-2">
        <input type="text" name="email" placeholder="Введите email" class="form-control mt-2">
        <input type="password" name="password" placeholder="Введите пароль" class="form-control mt-2">
        <button type="submit" class="btn btn-success mt-2">Зарегистрироватья</button>
    </form>
    <h1 th:text="${txt}"/>
</div>

<footer>

</footer>
</body>
</html>
