<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHop</title>
    <link rel="stylesheet" href="/static/style/rating.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<header th:insert="blocks/header :: header"></header>

<form action="/order" method="post">
<div class="d-flex p-2 justify-content-around">
        <div class="d-flex flex-column p-2 justify-content-around">
            <div th:each="item : ${items}" class="mt-2">
                <h6 th:text="${item.name}"/>
                <h6 th:text="${item.devModel}"/>
                <h6 th:text="${item.price}"/>
                <input type="number" name="quantity" th:id="${item.id}" min="1" max="20" value="1">
            </div>
        </div>
    </div>
</div>

    <button class="btn btn-success" type="submit">buy</button>
</form>
<form action="/basket-clear" method="get">
    <button class="btn btn-warning" type="submit">clear basket</button>
</form>

</body>
</html>
