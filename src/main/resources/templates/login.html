<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <form name="f" th:action="@{/login}" method="post">
        <fieldset>
            <div th:if="${param.error}" class="alert alert-danger">
                Неправильный логин или пароль.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Вы вышли.
            </div>
            <input type="text" class="form-control mt-2" id="username" name="username" placeholder="Имя пользователя">
            <input type="password" class="form-control mt-2" name="password" id="password" placeholder="Пароль">
            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label for="remember-me">Запомнить меня.</label>
            </div>
            <button type="submit" class="btn btn-success mt-2">Войти</button>
            <a href="/registration">Зарегистрироваться</a>
        </fieldset>

</form>
</div>
</body>
</html>
